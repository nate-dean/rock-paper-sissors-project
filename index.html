<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">

    <body>

        <h1>Rock Paper Sissors</h1>
        <label for="choose">Choose your weapon:</label>
        <input type="text" id="choose" placeholder="Choose your weapon">

     <script>

        console.log("Hello World!");

       //CREATE a list of options rock, paper and scissors//
       //GENERATE a random integer between 0-2//
       //GET that integer to select one of the options from the list above//
        function getComputerChoice(){
            const choices = ["rock", "paper", "scissors"];
            const index = Math.floor(Math.random() * 3);
            return choices[index];
        }
        
        //CREATE a function call getHumanChoice//
        //PROMPT the user to "Choose your weapon"//
        //STORE the user input in a variable called userInput//
        //RETURN userInput//
        
        function getHumanChoice(){
            const userInput = prompt("Let's Play Rock, Paper, Scissors! Choose your weapon:");
            return userInput;
        }

        //CREATE two new variable, one called humanScore and one computerScore//
        //STORE the starting value of 0 in each//

        const humanScore = 0;
        const computerScore = 0;

        //CREATE a function called playRound: humanChoice, computerChoice//
        //USE these two parameters to take the human and computer choices as arguments//
        //MAKE humanChoice function case-insensitive so that player can typo and still works//
        //INCREMENT the humanScore or computerScore variable based on the round winner.//

        function playRound(humanChoice, computerChoice){
        console.log("Human:", humanChoice, "Computer:", computerChoice); 

        humanChoice = humanChoice.toLowerCase();

        if (humanChoice === computerChoice){
            console.log("It's a tie!");
        }
        else if (humanChoice === "rock" && computerChoice === "scissors"){
            console.log("You win! Rock beats Scissors.");
        }
        else if (humanChoice === "scissors" && computerChoice === "paper"){
            console.log("You win! Scissors beats Paper.");
        }
        else if (humanChoice === "paper" && computerChoice === "rock"){
            console.log("You win! Paper beats Rock.");
        }
        else {
            console.log("You lose! " + computerChoice + " beats " + humanChoice + ".");
        }
        }

        const humanSelection = getHumanChoice();
        const computerSelection = getComputerChoice();

        playRound(humanSelection, computerSelection);

     </script>

    </body>
