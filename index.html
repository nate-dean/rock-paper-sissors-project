     <script>

        console.log("Hello World!");

       //CREATE a list of options like rock, paper and scissors//
       //GENERATE a random integer between 0-2//
       //GET that integer to grab one of the options from the list above//
        function getComputerChoice(){
            const choices = ["rock", "paper", "scissors"];

        }
