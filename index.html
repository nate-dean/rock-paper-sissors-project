<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>

    <body>

        <h1 style="text-align: center;">Rock Paper Scissors</h1>
        <h3 style="text-align: center;">Choose your weapon:</h3>

        <div id="buttonDiv" style="text-align: center;"></div>
        <br>
       <div id="results" style="text-align: center;"></div>
       <div id="score" style="text-align: center;"></div>

     <script>

       //CREATE a list of options rock, paper and scissors
    
        function getComputerChoice(){
            const choices = ["rock", "paper", "scissors"];
            const index = Math.floor(Math.random() * 3);
            return choices[index];
        }
        
        //CREATE two new variable, one called humanScore and one computerScore//

        let humanScore = 0;
        let computerScore = 0;

        //CREATE a function called playRound: humanChoice, computerChoice

        function playRound(humanChoice, computerChoice){
        console.log("Human:", humanChoice, "Computer:", computerChoice); 

        humanChoice = humanChoice.toLowerCase();

        if (humanChoice === computerChoice){
            console.log("It's a tie!");
            return "tie";
        }
        else if (humanChoice === "rock" && computerChoice === "scissors"){
            console.log("You win! Rock beats Scissors.");
         return "win";
        }
        else if (humanChoice === "scissors" && computerChoice === "paper"){
            console.log("You win! Scissors beats Paper.");
          return "win";
        }
        else if (humanChoice === "paper" && computerChoice === "rock"){
            console.log("You win! Paper beats Rock.");
          return "win";
        }
        else {
            console.log("You lose! " + computerChoice + " beats " + humanChoice + ".");
          return "lose"; 
        }
        }

        //CREATE 3 buttons and addEventListeners that call the playRound Function
        
       const buttonDiv = document.getElementById("buttonDiv");

        const rockButton = document.createElement("button");
        const paperButton = document.createElement("button");
        const scissorsButton = document.createElement("button");

        rockButton.textContent = "Rock";
        paperButton.textContent = "Paper";
        scissorsButton.textContent = "Scissors"

        buttonDiv.appendChild(rockButton);
        buttonDiv.appendChild(paperButton);
        buttonDiv.appendChild(scissorsButton);

        //CREATE addEventListeners that CALL playround Function

        rockButton.addEventListener("click", () => {
             playGame("rock", getComputerChoice());
        });

        paperButton.addEventListener("click", () => {
            playGame("paper", getComputerChoice());
        });

        scissorsButton.addEventListener("click", () => {
            playGame("scissors", getComputerChoice());
        });

        //DISPLAY results

        const resultDiv = document.getElementById("results");
        const scoreDiv = document.getElementById("score");

    

        function updateScore(result){
            if (result === "win") {
                humanScore++;
            } else if (result === "lose"){
                computerScore++;
            }
        scoreDiv.textContent = `Human: ${humanScore} | Computer: ${computerScore}`;
        }

        function updateResults(result, humanChoice, computerChoice) {

            humanChoice = humanChoice.charAt(0).toUpperCase() + humanChoice.slice(1);
            computerChoice = computerChoice.charAt(0).toUpperCase() + computerChoice.slice(1);

             if (result === "tie") {
                 resultDiv.textContent = `It's a Tie! You both chose ${humanChoice}`;
             } else if (result === "win") {
                 resultDiv.textContent = `You Win, ${humanChoice} beats ${computerChoice}!`;
             } else {
                 resultDiv.textContent = `You Lose, ${computerChoice} beats ${humanChoice}!`;
             }
            }

            function playGame(humanChoice){
                const computerChoice = getComputerChoice();
                const result = playRound(humanChoice, computerChoice);

                updateScore(result);
                updateResults(result, humanChoice, computerChoice);
            }

     </script>

    </body>
</html>
