<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Sissors</title>
    </head>

    <body>

        <h1>Rock Paper Sissors</h1>
        <label for="choose">Choose your weapon:</label>
        <input type="text" id="choose" placeholder="Choose your weapon">

     <script>

        console.log("Hello World!");

       //CREATE a list of options rock, paper and scissors//
       //GENERATE a random integer between 0-2//
       //GET that integer to select one of the options from the list above//
        function getComputerChoice(){
            const choices = ["rock", "paper", "scissors"];
            const index = Math.floor(Math.random() * 3);
            return choices[index];
        }
        
        //CREATE a function call getHumanChoice//
        //PROMPT the user to "Choose your weapon"//
        //STORE the user input in a variable called userInput//
        //RETURN userInput//
        
        function getHumanChoice(){
            const userInput = prompt("Let's Play Rock, Paper, Scissors! Choose your weapon:");
            return userInput;
        }

        //CREATE two new variable, one called humanScore and one computerScore//
        //STORE the starting value of 0 in each//

        let humanScore = 0;
        let computerScore = 0;

        //CREATE a function called playRound: humanChoice, computerChoice
        //USE these two parameters to take the human and computer choices as arguments
        //MAKE humanChoice function case-insensitive so that player can typo and still works
        //INCREMENT the humanScore or computerScore variable based on the round winner.

        //ELSE IF humanChoice beats computerChoice
            //LOG "You win [humanChoice] beats [computerChoice]"
            //INCREMENT humanScore by 1
        //ELSE 
            //LOG "You lose [computerChoice] beats [humanChoice]"
            //INCREMENT computerScore by 1

        //LOG current scores: "Human Score: [humanScore], Computer [computerScore]"

        //CALL getHumanChoice() and getComputerChoice() to get the selections
        //Pass those values to playRound()

        function playRound(humanChoice, computerChoice){
        console.log("Human:", humanChoice, "Computer:", computerChoice); 

        humanChoice = humanChoice.toLowerCase();

        if (humanChoice === computerChoice){
            console.log("It's a tie!");
            return "tie";
        }
        else if (humanChoice === "rock" && computerChoice === "scissors"){
            console.log("You win! Rock beats Scissors.");
         return "win";
        }
        else if (humanChoice === "scissors" && computerChoice === "paper"){
            console.log("You win! Scissors beats Paper.");
          return "win";
        }
        else if (humanChoice === "paper" && computerChoice === "rock"){
            console.log("You win! Paper beats Rock.");
          return "win";
        }
        else {
            console.log("You lose! " + computerChoice + " beats " + humanChoice + ".");
          return "lose"; 
        }
        }

        const humanSelection = getHumanChoice();
        const computerSelection = getComputerChoice();

        playRound(humanSelection, computerSelection);

        //Write Loop Code to repeat the game until one player has won 5 rounds:

        //CREATE a loop
        //KEEP playing rounds while both human and computer scores are below 5
        //GET the human choice
        //GET the computer choice
        //PLAY one round using those choices to update score.
        
        //WHEN someone reaches five points:
            //IF human reaches five points
                //SAY "You won the game!"
            //ELSE
                //SAY "The Computer won the game!"

        while (humanScore < 5 && computerScore < 5){
            const humanSelection = getHumanChoice();
            const computerSelection = getComputerChoice();

            const result = playRound(humanSelection, computerSelection);
                if (result === "win"){
                    humanScore++;
                }
                if (result === "lose"){
                    computerScore++;
                }
            console.log(`Score: You ${humanScore} - Computer ${computerScore}`);
        }
    
        if (humanScore === 5){
            console.log("You Won the Game!")
        } else {
            console.log("The Computer Won the Game.")
        }
        

     </script>

    </body>
</html>
