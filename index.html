<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Sissors</title>
    </head>

    <body>

        <h1>Rock Paper Sissors</h1>
        <label for="choose">Choose your weapon:</label>
        <input type="text" id="choose" placeholder="Choose your weapon">

     <script>

        console.log("Hello World!");

       //CREATE a list of options rock, paper and scissors//
       //GENERATE a random integer between 0-2//
       //GET that integer to select one of the options from the list above//
        function getComputerChoice(){
            const choices = ["rock", "paper", "scissors"];
            const index = Math.floor(Math.random() * 3);
            return choices[index];
        }
        console.log(getComputerChoice());

        
        //CREATE a prompt so the user can type//
        //IF the user enters either rock paper os scissors, log to console.//
        function getHumanChoice(){
            const userInput = prompt("Let's Play Rock, Paper, Scissors! Choose your weapon:");
            return userInput;
        }
        console.log("You chose: " + getHumanChoice());

     </script>

    </body>
</html>
